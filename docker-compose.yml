version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
  
  reversenginx:
      image: reversenginx
      container_name: reversenginx
      depends_on:
        - db
      ports:
          - 80:80
          - 443:443
      restart: always
  
  app:
        depends_on:
            - reversenginx
        image: app
        container_name: app
        restart: always
        volumes:
          - /srv/app:/app/App_Data

volumes:
  database: